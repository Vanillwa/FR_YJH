<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver 였던것</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/naver.css">
</head>
<body>
    <section class="login">
        <h2 class="title">NAVER</h2>
        <div class="wrap">
            <ul class="menu-wrap">
                <li class="menu-item"><a href="#" class="menu-a"><span class="menu-text">ID 로그인</span></a></li>
                <li class="menu-item"><a href="#" class="menu-a"><span class="menu-text">일회용 번호</span></a></li>
                <li class="menu-item"><a href="#" class="menu-a"><span class="menu-text">QR코드</span></a></li>
            </ul>
            <form action="#" id="form" method="post">
                <div class="login-panel">
                    <div class="id-pwd-wrap">
                        <div class="id-wrap">
                            <div class="icon-cell">
                                <i class="bi bi-person"></i>&nbsp;
                            </div>
                            <input type="text" name="id" id="id" class="id-pw-input" placeholder="아이디">
                        </div>
                        <div class="pwd-wrap">
                            <div class="icon-cell">
                                <i class="bi bi-lock"></i>&nbsp;
                            </div>
                            <input type="password" name="pwd" id="pwd" class="id-pw-input" placeholder="비밀번호">
                        </div>
                    </div>
                    <div class="login-keep-wrap">
                        <div class="keep-check">
                            <input type="checkbox" id="keep" name="keep" class="keep">
                            <label for="keep">로그인 상태 유지</label>
                        </div>
                        <div class="ip-check">
                            <a href="#"><span class="ip-text">IP보안</span></a>
                            <span class="switch">
                                <input type="checkbox" id="switch" class="switch-checkbox">
                                <label for="switch" class="switch-btn"></label>
                            </span>
                        </div>
                    </div>
                    <div class="login-error-wrap" id="both-empty">
                        <div class="error-msg"><strong>아이디</strong>와 <strong>비밀번호</strong>를 입력해주세요</div>
                    </div>
                    <div class="login-error-wrap" id="id-empty">
                        <div class="error-msg"><strong>아이디</strong>를 입력해주세요</div>
                    </div>
                    <div class="login-error-wrap" id="pwd-empty">
                        <div class="error-msg"><strong>비밀번호</strong>를 입력해주세요</div>
                    </div>
                    <div class="btn-wrap">
                        <input type="button" onclick="send(this.form)" value="로그인">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="js/naver.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
