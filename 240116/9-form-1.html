<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        main{display: flex; justify-content: center; align-items: center;}
        .inner{display: flex; flex-flow: column; gap:10px;}
    </style>
</head>
<body>
    <main class="login">
        <div class="inner">
            <form action=".jsp">
                <fieldset>
                    <legend>로그인</legend>
                    <div>
                        <label for="idBox">아이디 : </label>
                        <input type="text" id="idBox" name="id">
                    </div>
                    <div>
                        <label for="pwdBox">비밀번호 : </label>
                        <input type="password" id="pwdBox" name="pwd">
                    </div>
                    <div>
                        <span>성별 : </span>
                        <span>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">남자</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">여자</label>
                        </span>
                    </div>
                    <div>
                        <span>취미 : </span>
                        <span>
                            <input type="checkbox" id="hobby01" name="hobby" value="exercise">
                            <label for="hobby01">운동</label>
                            <input type="checkbox" id="hobby02" name="hobby" value="movie">
                            <label for="hobby02">영화감상</label>
                            <input type="checkbox" id="hobby03" name="hobby" value="reading">
                            <label for="hobby03">독서</label>
                        </span>
                    </div>
                    <hr>
                    <div>
                        <input type="submit" value="전송!">
                        <input type="reset" value="취소!">
                    </div>
                    <hr>
                    
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
