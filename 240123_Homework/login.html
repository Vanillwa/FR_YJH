<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/logo.png" alt="logo" onclick="location.href='index.html'">
            <i class="bi bi-x-lg" onclick="location.href='index.html'"></i>
        </div>
        <div class="main">
            <h2>SIGN IN</h2>
            <form action="#" id="login-form">
                <div class="input-form">
                    <div class="wrapper">
                        <label for="id" class="label">ID</label>
                        <input type="text" id="id" name="id" class="input">
                    </div>
                    <div class="wrapper">
                        <label for="pwd" class="label">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" class="input">
                        <i class="bi bi-eye-slash" id="pwd-toggle"></i>
                        <p id="capslock-alert">
                            <strong>CapsLock</strong>이 켜져있습니다.
                        </p>
                    </div>
                    <p class="error" id="both-empty">
                        <strong>아이디</strong>와 <strong>비밀번호</strong>를 입력해주세요.
                    </p>
                    <p class="error" id="id-empty">
                        <strong>아이디</strong>를 입력해주세요.
                    </p>
                    <p class="error" id="pwd-empty">
                        <strong>비밀번호</strong>를 입력해주세요.
                    </p>
                    <p class="error" id="id-wrong-type">
                        <strong>아이디</strong>는 4~12글자 입니다.
                    </p>
                    <p class="error" id="pwd-wrong-type">
                        올바르지 않은 <strong>비밀번호</strong> 형식입니다.
                    </p>
                    <div class="buttons">
                        <button type="button" id="sign-in" class="sign-in" onclick="send(this.form)">SIGN IN</button>
                        <button type="button" class="create" onclick="">CREATE ACCOUNT</button>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="sign-in-google">
                        <p>or</p>
                        <button type="button">
                            <i class="bi bi-google"></i>
                            Sign in with Google
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/signin.js"></script>
</body>
</html>
