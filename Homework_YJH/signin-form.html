<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/logo.png" alt="">
            <i class="bi bi-x-lg" onclick="location.href='index.html'"></i>
        </div>
        <div class="main">
            <h2>SIGN IN</h2>
            <form action="">
                <div class="input-form">
                    <div class="wrapper">
                        <label for="id" class="label">ID</label>
                        <input type="text" id="id" name="id" class="input">
                    </div>
                    <div class="wrapper">
                        <label for="pwd" class="label">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" class="input">
                    </div>
                    <div class="buttons">
                        <button type="button" class="sign-in" onclick="send(this.form)">SIGN IN</button>
                        <button type="button" class="create" onclick="">CREATE ACCOUNT</button>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/signin.js"></script>
</body>
</html>
