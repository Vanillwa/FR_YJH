<script>
    $('.burgerBtn').on('click',function(){
        if ($('.gnbWrap').css('display') == 'block') {
            $('.gnbWrap').css('display', 'none');
        } else {
            $('.gnbWrap').css('display', 'block');
        }
    });

    $(window).resize(function(){
