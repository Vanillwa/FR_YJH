<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
    <style>
        img{
            width: 400px;
            display: block;
        }

        img:hover{
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        }
    </style>
</head>
<body>
    <img src="images/고양이.jpg" alt="애옹">
    <img src="images/다람쥐.png" alt="다람쥐">
    <img src="images/푸바오.png" alt="판다">
</body>
</html>
